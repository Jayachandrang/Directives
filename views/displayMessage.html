<div class="alert alert-dismissible text-center col-sm-5 loginWarning {{type}}" role="alert" ng-show="showWarning">
	<button type="button" class="close" ng-click="hideMessage()">
	<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<p><strong>{{title}}.</strong> {{message}}</p>
</div>
